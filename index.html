<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box-one">
                <h3>Your Result</h3>
                <div class="circle"><span>76 </span> of 100</div>
                <b>Great</b>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="box-two">
                <h2>Summary</h2>
                <div>
                    <img src="images/icon-reaction.svg" alt=""><p>Reaction</p>
                    <span><b>80</b> / 100</span>
                </div>
                <div>
                    <img src="images/icon-memory.svg" alt=""><p>Memory</p>
                    <span><b>92</b> / 100</span>
                </div>
                <div>
                    <img src="images/icon-verbal.svg" alt=""><p>Verbal</p>
                    <span><b>61</b> / 100</span>
                </div>
                <div>
                    <img src="images/icon-visual.svg" alt=""><p>Visual</p>
                    <span><b>72</b> / 100</span>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
